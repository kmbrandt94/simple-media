<!DOCTYPE html>
<html lang="en">

<head>
    <title>Simple-Media</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width intial-scale=1.0">
    <link rel="stylesheet" href="style.css" type=text/css media="screen">
    <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"> </script>
  <![endif]-->
</head>

<body>
    <main>
        <h1>Simple-Media</h1>
        <br>
        <br>
        <br>
        <h2>Short Video</h2>
        <video controls="controls" poster="samplepic.jpg" width="500" height="500">
            <source src="sample.mp4" type="video/mp4">
            <a href="sample.mp4">Sample</a> (.mp4)
        </video>
        <br>
        <br>
        <br>
        <h2>Audio Clip</h2>
        <a href="samplesound.wav">Sample Bird Audio</a> (.wav)
        <br>
        <br>
        <br>
        <h2>iFrame</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/m0_MNGa9RYI" allowfullscreen>
        </iframe>
        <br>
        <br>
        <br>
        <h2>Image</h2>
        <figure>
            <a href="sampleclouds.jpg"><img src="sampleclouds.jpg" width="200" height="150" alt="clouds"></a>
        </figure>
        <br>
    </main>
    <br>
    <br>
    <br>
    <footer>
        Copyright &copy; Kyle B 2016
    </footer>
</body>


</html>
